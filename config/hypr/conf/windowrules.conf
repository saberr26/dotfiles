windowrulev2 = center, class:^(Windscribe)$
windowrulev2 = float, class:^(clipse-gui)$
windowrulev2 = float, class:^(GTK Application)$
windowrule = size 400 600, title:(Clipse GUI)
windowrule = size 330 300, title:(WF-RecorderHelper)
